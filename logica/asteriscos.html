<meta charset="utf-8">

<script type="text/javascript">
	function pulaLinha() {
		document.write("<br>");
	}

	function exibe(mensagem) {
		document.write(mensagem);
		pulaLinha();
	}

    for(var linha = 0; linha < 3; linha = linha + 1) {
        for(var coluna = 0; coluna < 10; coluna = coluna + 1) {
            document.write("*");
        }
        document.write("<br/>");
    }

</script>
