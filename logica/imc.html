<meta charset="utf-8">

<script type="text/javascript">
	function pulaLinha() {
		document.write("<br>");
	}

	function exibe(mensagem) {
		document.write(mensagem);
		pulaLinha();
	}

	function calculaImc(altura, peso) {
	    var imc = peso / (altura * altura);
	    return imc;
	}

 	var alturaInformada = prompt("Informe sua altura");
    var pesoInformado = prompt("informe seu peso");

    var imc = calculaImc(alturaInformada, pesoInformado);

    exibe("O IMC calculado é " + imc);

	if(imc < 18.5) {
	    exibe("Seu IMC indica que você está ABAIXO do peso.");
	}    

	if(imc > 35) {
    	exibe("Seu IMC indica que você está ACIMA do peso.");
	}

	if(imc >= 18.5 && imc <= 35) {
    	exibe("OK! Seu IMC está entre os dois limites.");
	}
		
</script>
