<meta charset="utf-8">

<script type="text/javascript">
	var ano = new Date().getFullYear();
	function pulaLinha() {
		document.write("<br>");

	}

	function calculaAnoNascimento(mensagem, idade) {
		document.write(mensagem + (ano - idade));	
		pulaLinha();
	}

	
	calculaAnoNascimento("Eu nasci em : ", 34);
	calculaAnoNascimento("Adriano nasceu em : ", 26)
	calculaAnoNascimento("Paulo nasceu em : ", 32);
	console.log("esta mensagem aparece apenas no log");
</script>
