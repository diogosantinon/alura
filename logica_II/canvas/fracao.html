<meta charset="UTF-8">

<canvas width="600" height="400">
	

</canvas>

<script>

	function desenhaQuadrado(x, y, l, h, cor, corBorda) {
		var tela = document.querySelector('canvas');
		//desenhar em 2d
		var pincel = tela.getContext('2d');

		pincel.fillStyle = cor;
		pincel.fillRect(x,y,l,h);
		pincel.fillStroke = corBorda;
		pincel.strokeRect(x,y,l,h);		
	}

	function desenhaTexto(texto, x , y) {
	    var tela = document.querySelector('canvas');
	    var pincel = tela.getContext('2d');

	    pincel.font='20px Georgia';
	    pincel.fillStyle='black';
	    pincel.fillText(texto, x, y);    
	}

	desenhaTexto("Qual é a fração?", 50, 30);	

	desenhaQuadrado(0,50,50,50, 'green', 'black');		
	desenhaQuadrado(50,50,50,50, 'green', 'black');
	desenhaQuadrado(100,50,50,50, 'green', 'black');
	desenhaQuadrado(150,50,50,50, 'white', 'black');

	
</script>
